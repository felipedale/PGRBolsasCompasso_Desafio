        <meta charset="UTF-8">

        <header>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>

                    </ul>
                </nav>
            </div>
        </header>
        <form class="caixa">
            <div class="box">
                <label class="title" for="nomesobrenome">Nome e sobrenome:</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required><br />

                <label for="email">Email:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"><br />

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"><br />

                <label for="mensagem">Mensagem:</label><br />
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea><br />

                <input type="submit" value="Enviar formulário" class="enviar cinza">
            </div>
        </form>
